<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Toboolist</title>
</head>
<body>
    <!-- inserisco un logo ed un titolo all'header -->
    <header>
        <div class="logo">
             <img src="img/Logo.png" alt="">
        </div>
        <div class="title">
            <h1>Tooboolist</h1>
        </div> 
    </header>
    <!-- nel nav aggiungo due bottoni tramite due contenitori per poterli affiancare e gestirne le dimensioni -->
    <nav>
        <div class="button blue">
            <span class="button-text">Add Task</span>
        </div>
        <div class="button white">
            <span class="button-text">Add section</span>
        </div>
    </nav>
    <main>
        <!-- faccio un div per aggiungere la "freccetta" e il titolo della task da affiancare -->
        
        <!-- Creo tre div, uno per ogni singola task con i rispettivi elementi al loro interno -->
        <div class="task">
            <div id="tasks-title">
                <span class="entities">&#8895;</span>
                <h5>New Task</h5>
            </div>
            <div class="toboo">
                <div class="cerchio spunta">
                    <span>&#10004;</span>
                </div>
                <div class="tasks-content">
                    <span>Quarterly Newsletter</span>
                </div>
                <div class="tasks-highlighted blue">
                    <span>Editorial</span>
                </div>
            </div>      
        </div>

        <div class="task">
            <div id="tasks-title">
                <span class="entities">&#8895;</span>
                <h5>Today</h5>
            </div>
            <div class="toboo">
                <div class="cerchio spunta">
                    <span>&#10004;</span>
                </div>
                <div class="tasks-content">
                    <span>Recruiting blog post</span>
                </div>
                <div class="tasks-highlighted blue">
                    <span>Editorial</span>
                </div>
            </div>
            <div class="toboo">
                <div class="cerchio spunta">
                    <span>&#10004;</span>
                </div>
                <div class="tasks-content">
                    <span>Mobile app launch</span>
                </div>
                <div class="tasks-highlighted purple">
                    <span>Q1 Goals</span>
                </div>
            </div>
            <div class="toboo">
                <div class="cerchio croce">
                    <span>&#10006;</span>
                </div>
                <div class="tasks-content">
                    <span>Interview John H.</span>
                </div>
                <div class="tasks-highlighted green">
                    <span>Recruiting</span>
                </div>
            </div>
    
            
        </div>

        <div class="task">
            <div id="tasks-title">
                <span class="entities">&#8895;</span>
                <h5>New Task</h5>
            </div>
            <div class="cerchio spunta">
                <span>&#10004;</span>
            </div>
            <div class="tasks-content">
                <span>Quarterly Newsletter</span>
            </div>
            <div class="tasks-highlighted blue">
                <span>Editorial</span>
            </div>
        </div>
        
    </main>
</body>
</html>
